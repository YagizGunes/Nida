<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beni Affeder Misin?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            height: 100dvh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fce4ec; 
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; 
            transition: background-color 0.5s; /* Renk geÃ§iÅŸi yumuÅŸak olsun */
        }

        .container {
            width: 85%;
            max-width: 350px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 25px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            /* SallantÄ± animasyonlarÄ± silindi */
        }

        h1 { color: #d81b60; font-size: 1.4rem; margin-bottom: 10px; }
        p { color: #666; font-size: 1rem; margin-bottom: 20px; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            min-width: 110px;
            transition: transform 0.1s;
        }

        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; }

        /* Hata EkranÄ± */
        #error-screen { display: none; }

        /* Hata EkranÄ± ButonlarÄ± */
        #fixBtn { 
            background: #2e7d32; 
            color: white; 
            width: 100%; 
            margin-bottom: 15px;
        }
        
        #escapeBtn { 
            background: #000; 
            color: white; 
            width: auto;
            min-width: 150px;
            position: relative; 
            z-index: 99999;
        }

    </style>
</head>
<body>

    <div class="container" id="mainBox">
        
        <div id="initial-ui">
            <h1>Beni Affeder Misin? ğŸ¥º</h1>
            <p>Hala biraz kÄ±rgÄ±n mÄ±sÄ±n?</p>
            <div class="buttons">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">HayÄ±r</button>
            </div>
        </div>

        <div id="error-screen">
            <h2 style="color: #d32f2f; margin: 0; font-size: 1.3rem;">âš ï¸ SÄ°STEM HATASI</h2>
            <p style="color: #000; font-weight: bold; margin: 15px 0; font-size: 0.95rem;">
                Girdi: "iyiyiz herhalde"<br>
                Durum: <span style="color: red;">GEÃ‡ERSÄ°Z</span>
            </p>
            <p style="font-size: 0.9rem; color: #555;">
                VeritabanÄ±nÄ± onarmak iÃ§in:
            </p>
            
            <h1 style="color: #2e7d32; margin: 10px 0;">"Ä°YÄ°YÄ°ZZ" â¤ï¸</h1>

            <div class="buttons" style="flex-direction: column; align-items: center;">
                <button id="fixBtn">EVET, DÃœZELT</button>
                <button id="escapeBtn">HAYIR</button>
            </div>
        </div>

    </div>

    <script>
        const box = document.getElementById('mainBox');
        const initialUI = document.getElementById('initial-ui');
        const errorScreen = document.getElementById('error-screen');
        
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        
        const fixBtn = document.getElementById('fixBtn');
        const escapeBtn = document.getElementById('escapeBtn');

        let clickCount = 0;   
        let escapeCount = 0;  

        // --- KADEMELÄ° BOZULMA (SALLANTISIZ) ---
        function triggerGlitch() {
            clickCount++;

            if (clickCount === 1) {
                document.body.style.backgroundColor = "#ffcdd2"; // Arka plan kÄ±zarÄ±r
                yesBtn.innerText = "Emin misin?";
                noBtn.innerText = "Tekrar dÃ¼ÅŸÃ¼n?";
            } 
            else if (clickCount === 2) {
                document.body.style.backgroundColor = "#ef9a9a"; // Daha koyu kÄ±rmÄ±zÄ±
                // SALLANTI KODU SÄ°LÄ°NDÄ°
                yesBtn.innerText = "HATA";
                noBtn.innerText = "HATA";
            } 
            else if (clickCount >= 3) {
                initialUI.style.display = 'none';
                errorScreen.style.display = 'block';
                document.body.style.backgroundColor = "#b71c1c"; // Alarm kÄ±rmÄ±zÄ±sÄ±
            }
        }

        yesBtn.addEventListener('click', triggerGlitch);
        noBtn.addEventListener('click', triggerGlitch);


        // --- MOBÄ°L UYUMLU KAÃ‡IÅ + VÄ°CDAN AZABI ---
        function moveButton() {
            if (errorScreen.style.display !== 'block') return;

            // VÄ°CDAN AZABI SAYACI
            escapeCount++;
            if (escapeCount === 3) {
                alert("Hala deniyor musun? ğŸ¥º\n\nDemek o kadar uÄŸraÅŸtan sonra 'HayÄ±r' demek istiyorsun...");
            }

            // KAÃ‡IÅ KOORDÄ°NATLARI
            escapeBtn.style.position = 'fixed';
            
            const btnW = escapeBtn.offsetWidth;
            const btnH = escapeBtn.offsetHeight;
            const padding = 25; // Kenarlardan 25px iÃ§eride

            const maxX = window.innerWidth - btnW - padding;
            const maxY = window.innerHeight - btnH - padding;

            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);

            escapeBtn.style.left = randomX + 'px';
            escapeBtn.style.top = randomY + 'px';
        }

        // Dokunma ve TÄ±klama OlaylarÄ±
        escapeBtn.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            moveButton(); 
        });
        escapeBtn.addEventListener('mouseover', moveButton);
        escapeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });


        // --- DÃœZELTME ---
        fixBtn.addEventListener('click', () => {
            document.body.style.backgroundColor = "#c8e6c9"; 
            
            errorScreen.innerHTML = `
                <h1 style="color: #2e7d32; font-size: 1.8rem;">DÃœZELDÄ°! âœ…</h1>
                <p style="font-size: 1.2rem; color: #333;">Durum: <b>Ä°YÄ°YÄ°ZZ â¤ï¸</b></p>
                <p>VeritabanÄ± gÃ¼ncellendi.</p>
            `;
            
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => confetti({ particleCount: 100, spread: 100, origin: { y: 0.7 } }), 500);
        });

    </script>
</body>
</html>
