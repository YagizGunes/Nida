<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beni Affeder Misin?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent; /* Mobilde tƒ±klama grisini kaldƒ±r */
        }

        .container {
            width: 90%;
            max-width: 400px;
            height: auto; 
            min-height: 300px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d81b60;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s; 
        }

        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; z-index: 999; }

        /* Daha Fazla Konfeti Butonu */
        #moreConfettiBtn {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: white;
            margin-top: 15px;
            width: 100%;
            display: none; /* Ba≈ülangƒ±√ßta gizli */
        }

        #success-screen {
            display: none;
            width: 100%;
        }

        video {
            width: 100%;
            border-radius: 15px;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: #000; /* Video y√ºklenirken siyah dursun */
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-screen">
            <h1>Beni Affeder Misin? ü•∫</h1>
            <p>Bilmeden s√∂yledim telafi etmek istiyorum</p>
            <div class="buttons">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">Hayƒ±r</button>
            </div>
        </div>

        <div id="success-screen">
            <h1 style="color: #4caf50;">Te≈üekk√ºr Ederim! ‚ù§Ô∏è</h1>
            
            <video id="celebrationVideo" playsinline webkit-playsinline preload="auto" loop>
                <source src="yippie.mp4" type="video/mp4">
            </video>

            <button id="moreConfettiBtn">üéâ Konfeti Patlat! üéâ</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const moreBtn = document.getElementById('moreConfettiBtn');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');
        const video = document.getElementById('celebrationVideo');

        // --- KA√áAN BUTON (Deƒüi≈ümedi) ---
        function moveButton() {
            noBtn.style.position = 'fixed'; 
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;
            noBtn.style.left = Math.max(20, Math.random() * maxWidth) + 'px';
            noBtn.style.top = Math.max(20, Math.random() * maxHeight) + 'px';
        }
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', (e) => { e.preventDefault(); moveButton(); });

        // --- EVET BUTONU (OPTƒ∞Mƒ∞ZE EDƒ∞LDƒ∞) ---
        yesBtn.addEventListener('click', () => {
            // 1. Ekranlarƒ± Hƒ±zlƒ±ca Deƒüi≈ütir
            questionScreen.style.display = 'none';
            noBtn.style.display = 'none';
            successScreen.style.display = 'block';
            moreBtn.style.display = 'block';

            // 2. Videoyu Ba≈ülat (Hata yakalama ile)
            video.play().catch(() => {
                video.muted = true; // Otomatik oynatma engellenirse sessiz ba≈ülat
                video.play();
            });

            // 3. Konfeti: Sadece TEK Bƒ∞R patlama (Loop yok, donmayƒ± engeller)
            fireConfetti();
        });

        // --- DAHA FAZLA KONFETƒ∞ ---
        moreBtn.addEventListener('click', () => {
            fireConfetti();
        });

        // --- HAFƒ∞FLETƒ∞LMƒ∞≈û KONFETƒ∞ FONKSƒ∞YONU ---
        // Bilgisayarƒ± yormayan, kƒ±sa ve net patlama
        function fireConfetti() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 },
                zIndex: 9999 // Videonun √ºst√ºnde kalsƒ±n
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
</body>
</html>
