<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beni Affeder Misin?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fce4ec;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            transition: background-color 0.2s;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: transform 0.2s;
        }

        h1 { color: #d81b60; font-size: 1.5rem; margin-bottom: 10px; }
        p { color: #666; font-size: 1rem; margin-bottom: 20px; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; }

        /* Hata EkranÄ± BaÅŸlangÄ±Ã§ta Gizli */
        #error-screen {
            display: none;
            text-align: center;
        }

        /* Glitch (Bozulma) Efektleri */
        .glitch-1 { transform: rotate(3deg); filter: hue-rotate(90deg); }
        .glitch-2 { transform: rotate(-5deg) scale(0.9); filter: invert(1); }
        .glitch-3 { transform: skewX(20deg); filter: contrast(200%); }

    </style>
</head>
<body>

    <div class="container" id="mainBox">
        
        <div id="normal-content">
            <h1>Beni Affeder Misin? ğŸ¥º</h1>
            <p>Hala biraz kÄ±rgÄ±n mÄ±sÄ±n?</p>
            <div class="buttons">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">HayÄ±r</button>
            </div>
        </div>

        <div id="error-screen">
            <h2 style="color: red; font-family: monospace;">âš ï¸ SÄ°STEM HATASI</h2>
            <p style="color: black; font-family: monospace;">
                'iyiyiz herhalde' komutu veritabanÄ±nda bulunamadÄ±.<br><br>
                <b>Åununla deÄŸiÅŸtirmek ister misiniz?</b>
            </p>
            
            <h1 style="color: #2e7d32; font-size: 2rem;">Ä°YÄ°YÄ°ZZ â¤ï¸</h1>

            <div class="buttons" style="margin-top: 20px;">
                <button id="fixBtn" style="background: #2e7d32; color: white;">EVET, DÃœZELT</button>
                <button id="escapeBtn" style="background: black; color: white;">HAYIR</button>
            </div>
        </div>

    </div>

    <script>
        // Elementleri SeÃ§
        const box = document.getElementById('mainBox');
        const normalContent = document.getElementById('normal-content');
        const errorScreen = document.getElementById('error-screen');
        
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        
        const fixBtn = document.getElementById('fixBtn');
        const escapeBtn = document.getElementById('escapeBtn');

        let clickCount = 0;

        // --- KADEMELÄ° BOZULMA FONKSÄ°YONU ---
        function triggerGlitch() {
            clickCount++;

            if (clickCount === 1) {
                // Hafif Bozulma
                document.body.style.backgroundColor = "#ffcdd2"; // Arka plan kÄ±zarÄ±r
                box.classList.add('glitch-1');
                yesBtn.innerText = "E-evet?";
                noBtn.innerText = "H-hayÄ±r?";
            } 
            else if (clickCount === 2) {
                // Orta Bozulma
                document.body.style.backgroundColor = "#b71c1c"; // Koyu kÄ±rmÄ±zÄ±
                box.classList.remove('glitch-1');
                box.classList.add('glitch-2');
                yesBtn.innerText = "SÄ°STEM";
                noBtn.innerText = "HATASI";
            } 
            else if (clickCount >= 3) {
                // Ã‡Ã–KÃœÅ -> HATA EKRANINA GEÃ‡Ä°Å
                box.classList.remove('glitch-2');
                box.style.transform = "none"; // Kutuyu dÃ¼zelt
                box.style.filter = "none"; // Renkleri dÃ¼zelt
                document.body.style.backgroundColor = "#000"; // Arka plan siyah (Terminal gibi)
                
                normalContent.style.display = 'none';
                errorScreen.style.display = 'block';
            }
        }

        // Ä°lk ekrandaki butonlara basÄ±nca bozulma baÅŸlasÄ±n
        yesBtn.addEventListener('click', triggerGlitch);
        noBtn.addEventListener('click', triggerGlitch);


        // --- HAYIR BUTONU KAÃ‡MA KODU (Ä°LK PROJEDEKÄ° GÄ°BÄ°) ---
        function moveButton() {
            // Sadece hata ekranÄ±ndaysak Ã§alÄ±ÅŸsÄ±n
            if (errorScreen.style.display !== 'block') return;

            escapeBtn.style.position = 'fixed'; // Ekranda serbest dolaÅŸsÄ±n
            
            // Ekran sÄ±nÄ±rlarÄ±nÄ± hesapla (Telefonda taÅŸmasÄ±n diye biraz pay bÄ±raktÄ±k)
            const maxWidth = window.innerWidth - escapeBtn.offsetWidth - 20;
            const maxHeight = window.innerHeight - escapeBtn.offsetHeight - 20;

            // Rastgele pozisyon
            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            escapeBtn.style.left = Math.max(10, randomX) + 'px';
            escapeBtn.style.top = Math.max(10, randomY) + 'px';
        }

        // Hem dokunma hem mouse ile kaÃ§sÄ±n
        escapeBtn.addEventListener('touchstart', (e) => { 
            e.preventDefault(); // TÄ±klamayÄ± engelle
            moveButton(); 
        });
        escapeBtn.addEventListener('mouseover', moveButton);
        escapeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });


        // --- EVET (DÃœZELT) BUTONU ---
        fixBtn.addEventListener('click', () => {
            document.body.style.backgroundColor = "#c8e6c9"; // Mutlu yeÅŸil arka plan
            errorScreen.innerHTML = `
                <h1 style="color: #2e7d32; font-size: 2rem;">HATA DÃœZELTÄ°LDÄ°! âœ…</h1>
                <p style="font-size: 1.2rem;">Durum: <b>Ä°YÄ°YÄ°ZZ â¤ï¸</b></p>
                <p>VeritabanÄ± gÃ¼ncellendi.</p>
            `;
            
            // Konfeti Patlat
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            // Ekstra konfeti
            setTimeout(() => confetti({ particleCount: 100, spread: 100, origin: { y: 0.7 } }), 500);
        });

    </script>
</body>
</html>
